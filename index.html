<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrappper">
        <div class="instagram-phone">
            <img src="./img/instagram-phone.png" alt="Smartphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="./img/instagram-profile.png" alt="Profile photo">
                </div>
                <a href="#" class="instagram-login">Continue as vitorcgois</a>
                <a href="#" class="instagram-logout">Logout</a>
            </div>
            <div class="group">
                <p class="not-account">Is not vitorcgois?</p>
                <p class="notaccount">
                    <span class="link-blue">Alter account</span>
                    or
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
